<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <title>My Calc 1.0v</title>
  </head>

  <body>
    <div class="container">
      <p class="title">SimpleCalc 1.0</p>

      <div id="screen">0</div>

      <div class="button-grid">
        <button type="button" id="ac-button" class="buttons" data-value="ac">AC</button>
        <button type="button" id="ce-button" class="buttons" data-value="ce">CE</button>
        <button type="button" id="delete-button" class="buttons" data-value="del">DEL</button>
        <button type="button" id="divide-button" class="buttons" data-value="/">÷</button>
        <button type="button" id="inverse-button" class="buttons" data-value="inverse">1/x</button>
        <button type="button" id="sqrt-button" class="buttons" data-value="sqrt">√</button>
        <button type="button" id="pow2-button" class="buttons" data-value="pow2">x²</button>
        <button type="button" id="percentage-button" class="buttons" data-value="%">%</button>
        <button type="button" id="seven-button" class="buttons" data-value="7">7</button>
        <button type="button" id="eight-button" class="buttons" data-value="8">8</button>
        <button type="button" id="nine-button" class="buttons" data-value="9">9</button>
        <button type="button" id="multiply-button" class="buttons" data-value="*">*</button>
        <button type="button" id="four-button" class="buttons" data-value="4">4</button>
        <button type="button" id="five-button" class="buttons" data-value="5">5</button>
        <button type="button" id="six-button" class="buttons" data-value="6">6</button>
        <button type="button" id="subtract-button" class="buttons" data-value="-">-</button>
        <button type="button" id="one-button" class="buttons" data-value="1">1</button>
        <button type="button" id="two-button" class="buttons" data-value="2">2</button>
        <button type="button" id="three-button" class="buttons" data-value="3">3</button>
        <button type="button" id="add-button" class="buttons" data-value="+">+</button>
        <button type="button" id="zero-button" class="buttons" data-value="0">0</button>
        <button type="button" id="comma-button" class="buttons" data-value=",">,</button>
        <button type="button" id="equal-button" class="buttons" data-value="=">=</button>
        <button type="button" id="posneg-button" class="buttons" data-value="+-">±</button>
      </div>
      <div class="footer">Developed by Leandro Tabak</div>
    </div>

    <script src="calcJs.js">
            const appHeight = () => {
        document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
      };
      window.addEventListener('resize', appHeight);
      appHeight();
    </script>
  </body>
</html>
